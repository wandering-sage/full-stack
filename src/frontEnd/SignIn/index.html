<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Parlour</title>
	</head>
	<body>
		<div class="container-100">
			<div class="card-container">
				<div class="card">
					<div class="front">
						<form action="" class="form signIn">
							<div class="form-field">
								<label for="login-email">
									<svg class="icon"><use xlink:href="#icon-user"></use></svg>
								</label>
								<input
									name="email"
									type="text"
									class="form-input"
									placeholder="Email"
									required
								/>
								<svg class="error-icon">
									<use xlink:href="#icon-error"></use>
								</svg>
							</div>
							<div class="form-field">
								<label for="login-password">
									<svg class="icon"><use xlink:href="#icon-lock"></use></svg>
								</label>
								<input
									type="password"
									name="password"
									class="form-input"
									placeholder="Password"
									required
								/>
								<svg class="error-icon">
									<use xlink:href="#icon-error"></use>
								</svg>
							</div>
							<button class="form-button sign-in-btn" type="submit">Sign In</button>
						</form>
						<p class="error-text"></p>
            <div class="flip-card-btn">
              SIGN UP
            </div>
					</div>

					<div class="back">
						<form action="" class="form signUp">
							<div class="form-field">
								<label for="name">
									<svg class="icon"><use xlink:href="#icon-user"></use></svg>
								</label>
								<input
									name="name"
									type="text"
									class="form-input"
									placeholder="Name"
									required
									maxlength="32"
								/>
								<svg class="error-icon">
									<use xlink:href="#icon-error"></use>
								</svg>
							</div>
							<div class="form-field">
								<label for="login-email">
									<svg class="icon"><use xlink:href="#icon-mail"></use></svg>
								</label>
								<input
									name="email"
									type="text"
									class="form-input"
									placeholder="Email"
									required
								/>
								<svg class="error-icon">
									<use xlink:href="#icon-error"></use>
								</svg>
							</div>
							<div class="form-field">
								<label for="password">
									<svg class="icon"><use xlink:href="#icon-lock"></use></svg>
								</label>
								<input
									type="password"
									name="password"
									class="form-input"
									placeholder="Password"
									required
									minlength="5"
								/>
								<svg class="error-icon">
									<use xlink:href="#icon-error"></use>
								</svg>
							</div>
							<div class="form-field">
								<label for="confirm password">
									<svg class="icon"><use xlink:href="#icon-lock"></use></svg>
								</label>
								<input
									type="password"
									name="confirmpassword"
									class="form-input"
									placeholder="Confirm Password"
									required
								/>
								<svg class="error-icon">
									<use xlink:href="#icon-error"></use>
								</svg>
							</div>
							<button class="form-button sign-in-btn" type="submit">Sign Up</button>
						</form>
						<p class="error-text"></p>

            <div class="flip-card-btn">
              SIGN IN
            </div>

					</div>
				</div>
			</div>
		</div>

		<svg xmlns="http://www.w3.org/2000/svg" class="icons">
			<symbol id="icon-error" viewBox="0 0 24 24">
				<g fill="none" fill-rule="evenodd">
					<circle fill="#FF7979" cx="12" cy="12" r="12" />
					<rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
					<rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
				</g>
			</symbol>
			<symbol id="icon-mail" viewBox="0 0 230.17 230.17">

			</symbol>
			<symbol id="icon-lock" viewBox="0 0 1792 1792">

					d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"

				/>
			</symbol>
		</svg>

		<script type="module" src="./signIn.js"></script>
	</body>
</html>
